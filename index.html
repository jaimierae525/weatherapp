<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img src="https://openweathermap.org/img/wn/01n@2x.png"
              alt="Clear"
              id="icon"
              />
              <div class="float-right">
            <strong id="temperature"></strong>
            <span class="units"> <a href="#" id="celsius-link" class="active">째C</a> |
                <a hreh="#" id="fahrenheit-link">째F</a>

            </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2"> 
              <div class="weather-forecast-date">Thu</div>
              
              <img src="https://openweathermap.org/img/wn/01n@2x.png"
              width=" 36" />
              <div class = "weather-forcast-temperatures">
                <span class= "weather-forcast-temperature-max">18째</span>
              <span class="weather-forecast-temperature-min">
                12째
              </span>
            </div>
          </div>
        </div>
      </div>
      <small>
      <a
         href="https://github.com/jaimierae525/weatherapp" target="_blank" >Open-source code</a>
         by Jaimie Casias
        </small>
       
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
